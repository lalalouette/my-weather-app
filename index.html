<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://unpkg.com/axios@1.1.2/dist/axios.min.js"></script>
    <title>SheCodes</title>
    <link rel="stylesheet" href="src/style.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9"
      crossorigin="anonymous"
    />
    <script
      src="https://kit.fontawesome.com/02c9f4b308.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <link rel="stylesheet" href="src/style.css" />
  <body>
    <div class="container">
      <div class="weather-app">
        <form class="search-form" id="search-form">
          <div class="row">
            <div class="col-9">
              <input
                type="search"
                placeholder="Search for a city"
                class="form-control"
                id="city-input"
              />
            </div>
            <div class="col-3">
              <input
                type="submit"
                value="Search"
                class="form-control btn btn-primary"
              />
            </div>
          </div>
        </form>
        <div class="weather-details">
          <h1 id="city">Sydney, Australia</h1>
          <ul>
            <li id="dayTime">Saturday 10:34pm</li>
            <li>Partly Cloudy</li>
          </ul>
        </div>
              <img
                src="images/cloudy.png"
                alt="Cloudly icon"
                class="weather-icon"
              />
              <span class="temperature" id="temperature">Currently 13°C</span>
            </div>
          </div>

        <div class="container text-center">
          <div class="row">
            <div class="col weekdays">
              <h3>Sat</h3>
              <img src="images/sunny.png" alt="sunny icon" />
              <p><strong>15°C</strong></p>
            </div>
            <div class="col weekdays">
              <h3>Sun</h3>
              <img src="images/cloudy.png" alt="cloudy icon" />
              <p><strong>21°C</strong></p>
            </div>
            <div class="col weekdays">
              <h3>Mon</h3>
              <img src="images/cloudy.png" alt="cloudy icon" />
              <p><strong>21°C</strong></p>
            </div>
            <div class="col weekdays">
              <h3>Tue</h3>
              <img src="images/cloudy.png" alt="cloudy icon" />
              <p><strong>23°C</strong></p>
            </div>
            <div class="col weekdays">
              <h3>Wed</h3>
              <img src="images/rainy.png" alt="rainy icon" />
              <p><strong>18°C</strong></p>
            </div>
          </div>
        </div>
         <footer class="footer">
      <a 
      href="https://github.com/lalalouette/my-weather-app" 
      target="_blank" 
      class="link">Open-source code</a> by Regine Andrada
    </footer>
      </div>
      </div>
    <script src="src/index.js"></script>
  </body>
</html>
